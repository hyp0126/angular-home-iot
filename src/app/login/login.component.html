<div class="jumbotron jumbotron-fluid header p-2">
    <div class="container pt-1 h-100">
        <div *ngIf="!tokenExist else alreayLoggIn" >
            <div class="form-group">
                <label for="username" class="mr-sm-2">Username:</label>
                <input type="username" class="form-control mb-2 mr-sm-2" placeholder="Enter username" [(ngModel)]="Username">
            </div>
            <div class="form-group">
                <label for="password" class="mr-sm-2">Password:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" [(ngModel)]="Password">
            </div>
            <button class="btn btn-primary mb-2" (click)="login()">Submit</button>
        </div>
        <ng-template #alreayLoggIn>Already Logged In</ng-template>
    </div>
</div>
