<div class="jumbotron jumbotron-fluid header">
    <div class="container pt-1 h-100">
        <dl-date-time-picker
            startView="day"
            maxView="year"
            minView="day"
            minuteStep="5"
            [(ngModel)]="selectedDate"
            (change) = "onChangeDate()"
        >
        </dl-date-time-picker>
        <div *ngIf="isLoading" >
            <h5>Loading...</h5>
        </div>
        <div class="pt-3" id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
</div>
